<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/globalstyle.css">
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="../index.html"><h1>What To Eat</h1></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-solid fa-bars" style="color: var(--tan);"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html">Home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="recipefinder.html">Recipe Finder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="recipes.html">Saved Recipes</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
  
    <main class="center-content">
      <form id="signup-form" class="user-form">
          <h2>Sign Up</h2>
          <div class="form-group">
            <label for="username-input">Username</label>
            <input type="text" class="control flat" id="username-input" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password-input">Password</label>
            <input type="password" class="control flat" id="password-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="confirm-password-input">Confirm Password</label>
            <input id="confirm-password-input" type="password" class="control flat" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary flat">Sign Up</button>
        </form> 
    </main>

    <script src="../script/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
