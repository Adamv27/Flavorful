<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/recipes.css">
    <link rel="stylesheet" href="../css/globalstyle.css">
    <link rel="stylesheet" href="../css/recipecard.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="../">
        <img src="../images/flavorful.svg">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-solid fa-bars" style="color: var(--tan);"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="recipefinder.html">Recipe Finder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link current-page" href="recipes.html">Saved Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <main>
      <div id="input-container" class="center-content">
        <label for="recipe-input" class="sr-only">Search bar</label>
        <input type="text" id="recipe-input" class="search-bar flat full-round" placeholder="Type to search" />
        <button id="search-recipes" class="search-bar-icon flat center-content full-round">
          <span class="sr-only">Search Button</span>
          <i class="fa fa-search"></i>
        </button>
      </div>
      
      <div id="results-container"></div>

    </main>
  
    <!-- Recipe page modal template -->
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Recipe 
          </div>
          <div class="modal-footer">
            <a href="#" class="btn visit">Website</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Recipe card template -->
    <a id="card-template" style="display: none" class="card recipe semi-round" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" data-type="template">
      <div data-type="template" class="card recipe semi-round">
        <img alt="template image" src="../images/cooking.svg"> 
        <div class="overlay full-size semi-round">
          <button class="save-button flat full-round center-content bg-white">
            <img class="bookmark-image" src="../images/bookmark-off.svg" alt="Bookmark icon"> 
          </button>
          <h4 class="card-title">Template Title</h4>
        </div>
      </div>
    </a>

    
    
    <script type="module" src="../script/savedrecipes.js"></script>
    <script type="module" src="../script/recipes.js"></script>
    <script type="module" src="../script/recipefinder.js"></script>
    <script type="module" src="../script/user.js"></script>
    <script type="module" src="../script/settings.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
