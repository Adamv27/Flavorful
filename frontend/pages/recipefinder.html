<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Recipefinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/recipefinder.css">
    <link rel="stylesheet" href="../css/globalstyle.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#"><h1>What To Eat</h1></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <i class="fa fa-solid fa-bars" style="color: var(--tan);"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recipe Finder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="recipes.html">Saved Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <main>
      <div id="option-container">
        <div id="time-option" class="option current">
          <h2>Maximum time you would like to spend cooking?</h2>
          <div class="option-button-container">
            <button class="option-button" onclick="nextOption(setTimeToCook, 25)">
              Not too long<small>15-25 minutes</small></button> 
            <button class="option-button" onclick="nextOption(setTimeToCook, 40)">A medium amount</button> 
            <button class="option-button" onclick="nextOption(setTimeToCook, 120)">A while 1+ hour</button> 
            <button class="option-button">I don't Care</button>
          </div>
        </div>
        <div id="calories-option" class="option">
          <label for="max-calories-range">Maximum calories per serving</label>
          <input id="max-calories-range" type="range" class="form-range" min="25" max="1000" onchange="setMaxCalories(this.value)">
          <button id="maxCaloriesButton" onclick="nextOption()">500</button>
        </div>
        <div id="cuisine-option" class="option">
          <div class="input-box">
            <label for="cuisine-search-bar">Cuisine</label>
            <input id="cuisine-search-bar" type="text" class="form-control">
            <i class="fa fa-search"></i>                    
          </div>
        </div>
        <div id="advanced-options" class="option">
          <button>Show Advanced Options</button>
          <button onclick="searchForRecipes()">Search For Recipes</button>
        </div>
        <div id="options-nav">
          <button onclick="prevOption()">Back</button>
          <button onclick="nextOption()">Next</button>
        </div>
      </div>
      
      <div id="results-container">
        <!-- Recipe card template -->
        <div style="display: none" data-type="template" class="card recipe">
          <img alt="template image" src="../images/cooking.svg"> 
          <div class="overlay">
            <button class="save-button">
              <img class="bookmark-image" src="../images/bookmark-off.svg" alt="Bookmark icon"> 
            </button>
            <h4 class="card-title">Template Title</h4>
          </div>
        </div>
      </div>
    </main>

    <script src="../script/recipeFinder.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
